<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: calc(100vh - 120px);
            background-color: #a04141;
        }
        #main {
            width: calc(100% - 200px);
            height: calc(100vh - 120px);
            display: flex;
        }
        .section {
            width: 400px;
            height: calc(100vh - 120px);
        }
        .banner {
            width: 400px;
            height: 10%;
            background-color: #e78a8a;
        }
        .banner2 {
            width: 400px;
            height: 40%;
            background-color: #3f1313;
        }
        .banner3 {
            width: 400px;
            height: 40%;
            background-color: #12596c;
        } 
        .banner4 {
            width: 400px;
            height: 10%;
            background-color: #289617;
        }
        .slide {
            width: 100%;
            height: calc(100vh - 120px);
            background-color: #0e9b92;
        }
        #footer {
            width: 100%;
            height: 120px;
            display: flex;
        }
        .logo {
            width: 200px;
            height: 120px;
            background-color: #186c4c;
        }
        .footer__wrap {
            width: calc(100% - 200px);
            display: flex;
        }
        .middle {
            width: 80%;
        }
        #footer .menu {
            width: 100%;
            height: 60px;
            background-color: #148d7f;
        }
        #footer .copy {
            width: 100%;
            height: 60px;
            background-color: #3986c5;
        }
        .sns {
            width: 20%;
            height: 120px;
            background-color: #ff0202;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside"></aside>
        <main id="main">
            <section class="section">
                <div class="banner"></div>
                <div class="banner2"></div>
                <div class="banner3"></div>
                <div class="banner4"></div>
            </section>
            <article class="slide"></article>
        </main>
        <footer id="footer">
            <div class="logo"></div>
            <div class="footer__wrap">
                <div class="middle">
                    <div class="menu"></div>
                    <div class="copy"></div>
                </div>
                <div class="sns"></div>
            </div>
        </footer>
    </div>
</body>
</html>
