<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            display: flex;
        }
        #aside {
            width: 200px;
            height: 850px;
        }
        #aside h1 {
            width: 100%;
            height: 20%;
            background-color: #f6ffd2;
        }
        #aside nav {
            width: 100%;
            height: 80%;
            background-color: #f1ff85;
        }
        #main {
            width: calc(100% - 200px);
            height: 850px;
            position: relative;
        }
        .slide {
            width: 100%;
            height: 400px;
            background-color: #e0dc73;
        }
        .link {
            width: 150px;
            height: 300px;
            background-color: #ffd500;
            top: 0;
            right: 0;
            position: absolute;
        }
        .banner {
            width: 100%;
            height: 200px;
            background-color: #f14040;
        }
        .notice {
            width: 100%;
            height: 250px;
            background-color: #f77d7d;
        }
        #footer {
            width: 100%;
            height: 100px;
            display: flex;
        }
        .logo {
            width: 200px;
            height: 100px;
            background-color: #f9f6b5;
        }
        .copy {
            width: calc(100% - 400px);
            height: 100px;
            background-color: #fefe49;
        }
        .sns {
            width: 200px;
            height: 100px;
            background-color: #424315;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="aside">
            <h1></h1>
            <nav></nav>
        </div>
        <div id="main">
            <div class="slide">
                <div class="link"></div>
            </div>
            <div class="banner"></div>
            <div class="notice"></div>
        </div>
    </div>
    <div id="footer">
        <div class="logo"></div>
        <div class="copy"></div>
        <div class="sns"></div>
    </div>
</body>
</html>
