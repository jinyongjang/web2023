<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1000px;
            display: flex;
        }
        #aside {
            width: 20%;
            height: 650px;
            background-color: #ff0000;
        }
        #aside h1 {
            height: 100px;
            height: 20%;
            background-color: #fc4949;
        }
        #main {
            width: 80%;
            height: 650px;
        }
        .slide {
            width: 100%;
            height: 350px;
            background-color: #cc3838;
        }
        .contents {
            width: 100%;
            display: flex;
        }
        .contents1 {
            width: 33.333%;
            height: 200px;
            background-color: #b15c5c;
        }
        .contents2 {
            width: 33.333%;
            height: 200px;
            background-color: #b66565;
        }
        .contents3 {
            width: 33.333%;
            height: 200px;
            background-color: #a47e7e;
        }
        .footer {
            width: 100%;
            display: flex;
        }
        .logo {
            width: 20%;
            height: 100px;
            background-color: #b18888;
        }
        .foot {
            width: 80%;
        }
        .foot1 {
            width: 100%;
            height: 50px;
            background-color: #b19191;
        }
        .foot2 {
            width: 100%;
            height: 50px;
            background-color: #eb5252;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1></h1>
        </aside>
        <main id="main">
            <div class="slide"></div>
            <div class="contents">
                <div class="contents1"></div>
                <div class="contents2"></div>
                <div class="contents3"></div>
            </div>
            <div class="footer">
                <div class="logo"></div>
                <div class="foot">
                    <div class="foot1"></div>
                    <div class="foot2"></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
