<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 타입(B-1)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #ccc;
        }
        #header .container{
            display: flex;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        #header .container .logo {
            width: 20%;
            height: 100px;
            background-color: #443535;
        }
        #header .container .nav {
            width: 80%;
            height: 100px;
            background-color: #8f7676;
        }
        #slider .container {
            height: 300px;
            background-color: #7d6363;
        }
        #contents .container {
            display: flex;
        }
        #contents .container .cont1{
            width: 33.333%;
            height: 200px;
            background-color: #261313;
        }
        #contents .container .cont2{
            width: 33.333%;
            height: 200px;
            background-color: #2d529b;
        }
        #contents .container .cont3{
            width: 33.333%;
            height: 200px;
            background-color: #21b0ae;
        }
        #footer {
            background-color: #ccc;
        }
        #footer .container {
            height: 100px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #footer .container .foot1 {
            width: 20%;
            height: 100px;
            background-color: #953535;
        }
        #footer .container .foot2 {
            width: 80%;
            height: 50px;
            background-color: #985757;
        }
        #footer .container .foot3 {
            width: 80%;
            height: 50px;
            background-color: #881616;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="logo">로고</div>
            <nav class="nav">메뉴</nav>
        </div>
    </header>
    <!-- //header -->
    <article id="slider">
        <div class="container">
            이미지 슬라이드
        </div>
    </article>
    <!-- //slider -->
    <section id="contents">
        <div class="container">
            <article class="cont1">공지사항</article>
            <article class="cont2">배너</article>
            <article class="cont3">바로가기</article>
        </div>
    </section>
    <!-- //contents -->
    <footer id="footer">
        <div class="container">
            <div class="foot1">로고</div>
            <div class="foot2">하단 메뉴</div>
            <div class="foot3">카피라이터</div>
        </div>
    </footer>
    <!-- //footer -->
</body>
</html>
