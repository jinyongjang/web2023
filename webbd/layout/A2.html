<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            height: 100px;
            background-color: #bae48d;
        }
        .slide {
            height: 300px;
            background-color: #5cda0d;
        }
        .contents {
            width: 100%;
            height: 300px;
            background-color: #498d60;
            display: flex;
        }
        .contents .notice {
            width: 33.3%;
            background-color: #608d55;
        }
        .contents .banner {
            width: 33.3%;
            background-color: #8cb318;
        }
        .contents .quick {
            width: 33.3%;
            background-color: #d1a0aa;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #71d7dd;
            display: flex;
        }
        #footer .logo1 {
            width: 15%;
            background-color: #3680a2;
        }
        #footer .copy {
            width: 70%;
            background-color: #cadced;
        }
        #footer .sns {
            width: 15%;
            background-color: #92a797;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="logo"></div>
        </header>
        <div class="slide"></div>
        <div class="contents">
            <div class="notice"></div>
            <div class="banner"></div>
            <div class="quick"></div>
        </div>
        <footer id="footer">
            <div class="logo1"></div>
            <div class="copy"></div>
            <div class="sns"></div>
        </footer>
    </div>
</body>
</html>
