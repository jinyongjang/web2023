<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b4</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #wrap {
            width: 100%;
            background-color: #744a4a;
        }
        
        #header {
            width: 100%;
            height: 100px;
            background-color: #824343;
        }
        #header h1 {
            width: 20%;
            height: 100px;
            background-color: #571919;
        }
        #header nav {
            width: 80%;
            height: 100px;
            background-color: #671616;
        }
        #article {
            width: 100%;
            height: 300px;
            background-color: #785858;
        }
        #section {
            width: 100%;
            height: 200px;
            background-color: #847070;
            display: flex;
        }
        .section1 {
            width: 33.333%;
            height: 200px;
            background-color: #4e987c;
        }
        .section2 {
            width: 33.333%;
            height: 200px;
            background-color: #1c3c30;
        }
        .section3 {
            width: 33.333%;
            height: 200px;
            background-color: #b6e0d0;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #ff9393;
        }

        .container {
            width: 1200px;
            margin: 0 auto;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
        }
        .left {
            width: 80%;
            height: 100px;
            background-color: #523737;
        }
        .left1 {
            width: 100%;
            height: 50px;
            background-color: #88db0d;
        }
        .left1 {
            width: 100%;
            height: 50px;
            background-color: #7e8a6e;
        }
        .right {
            width: 20%;
            height: 100px;
            background-color: #9b8282;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <h1></h1>
                <nav></nav>
            </div>
        </header>
        <article id="article">
            <div class="container"></div>
        </article>
        <section id="section">
            <div class="container">
                <div class="section1"></div>
                <div class="section2"></div>
                <div class="section3"></div>
            </div>
        </section>
        <div id="footer">
            <div class="container">
                <div class="left">
                    <div class="left1"></div>
                    <div class="left2"></div>
                </div>
                <div class="right"></div>
            </div>
        </div>
    </div>
</body>
</html>
