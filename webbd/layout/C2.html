<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c2</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #wrap {
            width: 1000px;
            display: flex;
        }
        #aside {
            width: 20%;
            height: 650px;
            background-color: #266178;
        }
        #aside h1 {
            width: 100%;
            height: 20%;
            background-color: #00d9ff;
        }
        #main {
            width: 80%;
            height: 650px;
        }
        .slide {
            width: 100%;
            height: 350px;
            background-color: #023a55;
        }
        .article {
            width: 100%;
            display: flex;
        }
        .article1 {
            width: 33.333%;
            height: 200px;
            background-color: #5285b9;
        }
        .article2 {
            width: 33.333%;
            height: 200px;
            background-color: #1263b3;
        }
        .article3 {
            width: 33.333%;
            height: 200px;
            background-color: #013263;
        }
        #footer {
            width: 100%;
            height: 100px;
            display: flex;
        }
        .logo {
            width: 80%;
            height: 100px;
            background-color: #90b0e0;
        }
        .sns {
            width: 20%;
        }
        .sns1 {
            width: 100%;
            height: 50px;
            background-color: #46bed3;
        }
        .sns2 {
            width: 100%;
            height: 50px;
            background-color: #369a93;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1></h1>
        </aside>
        <main id="main">
            <div class="slide"></div>
            <article class="article">
                <div class="article1"></div>
                <div class="article2"></div>
                <div class="article3"></div>
            </article>
            <footer id="footer">
                <div class="logo"></div>
                <div class="sns">
                    <div class="sns1"></div>
                    <div class="sns2"></div>
                </div>
            </footer>
        </main>
    </div>
</body>
</html>
