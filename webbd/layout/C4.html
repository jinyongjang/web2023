<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1000px;
            height: 650px;
            display: flex;
        }
        #aside {
            width: 200px;
            height: 650px;
        }
        #aside h1 {
            width: 100%;
            height: 15%;
            background-color: #c8cbff;
        }
        #aside nav {
            width: 100%;
            height: 85%;
            background-color: #9398fe;
        }
        #main {
            width: 800px;
            height: 650px;
        }
        .slide {
            width: 100%;
            height: 350px;
            background-color: #778efd;
        }
        .content {
            width: 800px;
            height: 200px;
            display: flex;
        }
        .content1 {
            width: 33.333%;
            height: 100%;
            background-color: #5c71fb;
        }
        .content2 {
            width: 33.333%;
            height: 100%;
            background-color: #4d64fc;
        }
        .content3 {
            width: 33.333%;
            height: 100%;
            background-color: #2f4aff;
        }
        .footer {
            width: 800px;
            height: 100px;
            display: flex;
        }
        .footer1 {
            width: 20%;
            height: 100px;
            background-color: #6540fb;
        }
        .footer2 {
            width: 60%;
            height: 100px;
            background-color: #a18cf7;
        }
        .footer3 {
            width: 20%;
            height: 100px;
            background-color: #3301fb;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1></h1>
            <nav></nav>
        </aside>
        <main id="main">
            <div class="slide"></div>
            <div class="content">
                <div class="content1"></div>
                <div class="content2"></div>
                <div class="content3"></div>
            </div>
            <div class="footer">
                <div class="footer1"></div>
                <div class="footer2"></div>
                <div class="footer3"></div>
            </div>
        </main>
    </div>
</body>
</html>
