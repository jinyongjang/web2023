<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            height: 800px;
            display: flex;
        }
        #aside {
            width: 200px;
            height: 100%;
        }
        #aside h1 {
            width: 100%;
            height: 20%;
            background-color: #9bd0f1;
        }
        #aside nav {
            width: 100%;
            height: 80%;
            background-color: #74c0ef;
        }
        #main {
            width: 400px;
            height: 100%;
        }
        .banner {
            width: 100%;
            height: 15%;
            background-color: #0d537b;
        }
        .notice {
            width: 100%;
            height: 35%;
            background-color: #178cd0;
        }
        .gal {
            width: 100%;
            height: 35%;
            background-color: #18aaff;
        }
        .link {
            width: 100%;
            height: 15%;
            background-color: #227baf;
        }
        #section {
            width: calc(100% - 600px);
            height: 100%;
            background-color: #1100fd;
        }
        #footer {
            width: 100%;
            height: 100px;
            display: flex;
        }
        .logo {
            width: 200px;
            height: 100px;
            background-color: #5f74b2;
        }
        .copy {
            width: calc(100% - 400px);
            height: 100px;
            background-color: #2c4daf;
        }
        .family {
            width: 200px;
            height: 100px;
            background-color: #5f74b2;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1></h1>
            <nav></nav>
        </aside>
        <main id="main">
            <div class="banner"></div>
            <div class="notice"></div>
            <div class="gal"></div>
            <div class="link"></div>
        </main>
        <div id="section"></div>
    </div>
    <footer id="footer">
        <div class="logo"></div>
        <div class="copy"></div>
        <div class="family"></div>
    </footer>
</body>
</html>
