<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            height: 700px;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #ffe4e4;
        }
        #header .container {
            display: flex;
        }
        #header h1{
            width: 20%;
            background-color: #ff8080;
        }
        #header nav{
            width: 80%;
            background-color: #ff9b9b;
        }
        #slider {
            width: 100%;
            height: 300px;
        }
        #contents {
            width: 100%;
            height: 200px;
        }
        #contents .container {
            display: flex;
        }
        #contents .content1{
            width: 33.3333%;
            background-color: #ff4d4d;
        }
        #contents .content2{
            width: 33.3333%;
            background-color: #ff2828;
        }
        #contents .content3{
            width: 33.3333%;
            background-color: #ff0000;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #b3e4ff;
        }
        #footer .container {
            display: flex;
        }
        #footer .footer1 {
            width: 15%;
            background-color: #a0cbff;
        }
        #footer .footer2{
            width: 70%;
            background-color: #7fb6c7;
        }
        #footer .footer3 {
            width: 15%;
            background-color: #0093c45d;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;   
            background-color: #001a28;        
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <h1></h1>
                <nav></nav>
            </div>
        </div>
        <div id="slider">
            <div class="container"></div>
        </div>
        <div id="contents">
            <div class="container">
                <div class="content1"></div>
                <div class="content2"></div>
                <div class="content3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer1"></div>
                <div class="footer2"></div> 
                <div class="footer3"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
