<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            height: 800px;
            display: flex;
        }
        #aside {
            width: 200px;
            height: 100%;
        }
        #aside h1 {
            width: 100%;
            height: 20%;
            background-color: #00761b;
        }
        #aside nav {
            width: 100%;
            height: 80%;
            background-color: #11d000;
        }
        #main {
            width: 400px;
            height: 100%;
        }
        .banner {
            width: 100%;
            height: 15%;
            background-color: #5bb77f;
        }
        .notice {
            width: 100%;
            height: 35%;
            background-color: #2bb61e;
        }
        .gal {
            width: 100%;
            height: 35%;
            background-color: #4e9e52;
        }
        .link {
            width: 100%;
            height: 15%;
            background-color: #08a923;
        }
        #section {
            width: calc(100% - 600px);
            height: 100%;
            background-color: #20922b;
        }
        #footer {
            width: 100%;
            height: 100px;
            display: flex;
        }
        .logo {
            width: 200px;
            height: 100px;
            background-color: #4bf642;
        }
        .middle {
            width: calc(100% - 400px);
            height: 100px;
            background-color: #a1fb9b;
        }
        .menu {
            width: 100%;
            height: 50px;
            background-color: #b0f899;
        }
        .copy {
            width: 100%;
            height: 50px;
            background-color: #87f961;
        }
        .family {
            width: 200px;
            height: 100px;
            background-color: #33f978;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1></h1>
            <nav></nav>
        </aside>
        <main id="main">
            <div class="banner"></div>
            <div class="notice"></div>
            <div class="gal"></div>
            <div class="link"></div>
        </main>
        <div id="section"></div>
    </div>
    <footer id="footer">
        <div class="logo"></div>
        <div class="middle">
            <div class="menu"></div>
            <div class="copy"></div>
        </div>
        <div class="family"></div>
    </footer>
</body>
</html>
