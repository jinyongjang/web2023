<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            height: 700px;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #00ddff;
        }
        #header .container {
            display: flex;
        }
        #header h1{
            width: 20%;
            background-color: #9bfefc;
        }
        #header nav{
            width: 80%;
            background-color: #95ffff;
        }
        #slider {
            width: 100%;
            height: 300px;
        }
        #contents {
            width: 100%;
            height: 200px;
        }
        #contents .container {
            display: flex;
        }
        #contents .content1{
            width: 33.3333%;
            background-color: #257ead;
        }
        #contents .content2{
            width: 33.3333%;
            background-color: #3b3175;
        }
        #contents .content3{
            width: 33.3333%;
            background-color: #00238e;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #7ab2b7;
        }
        #footer .container {
            display: flex;
        }
        #footer .footer1{
            width: 80%;
            background-color: #21daff;
        }
        #footer .footer2-1 {
            width: 100%;
            height: 50px;
            background-color: #224474;
        }
        #footer .footer2-2 {
            width: 100%;
            height: 50px;
            background-color: #1e006f;
        }
        #footer .footer2{
            width: 20%;
            background-color: #29b9e4;
        }

        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;   
            background-color: #20fff8;        
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <h1></h1>
                <nav></nav>
            </div>
        </div>
        <div id="slider">
            <div class="container"></div>
        </div>
        <div id="contents">
            <div class="container">
                <div class="content1"></div>
                <div class="content2"></div>
                <div class="content3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer1"></div>
                <div class="footer2">
                    <div class="footer2-1"></div>
                    <div class="footer2-2"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
