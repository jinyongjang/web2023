    <style>
        * {

        img {
            max-width: 100%;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        ul,li {
            list-style: none;
        }
        .clearfix::after {
            content:'';
            display: block;
            clear: both;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }
        #header {
            width: 300px; 
            height: 800px;
            background-color: #fffb2b;
        }
        #header h1 {

        #header h1 a {

            height: 40px;
            background-color: #5adb43;
            display: block;
        }
        #main {

        }
        nav {width: 180px; text-align: center; margin: 0 auto; margin-top: 100px;}
        nav .gnb {}
        nav .gnb li {}
        nav .gnb>li>a {display: block; background-color: #34983b; height: 40px; line-height: 40px;}
        nav .gnb li>ul.sub {width: 100%; display: none;}
        nav .gnb li>ul.sub>li {}
        nav .gnb li>ul.sub>li>a {display: block; background-color: #58d8ff; height: 30px; line-height: 30px;}
        .slide {
            width: 100%;
            height: 500px;
            background-color: #961313;
            /* overflow: hidden; */
        }
        .slide ul {
            width: 300%;
            height: 500px;
            display: flex;
        }
        .slide ul li {

            height: 500px;
        }
        .slide ul li:nth-child(1) {background-image: url(../img/banner02.jpg);}
        .slide ul li:nth-child(2) {background-image: url(../img/banner02.jpg);}
        .slide ul li:nth-child(3) {background-image: url(../img/banner02.jpg);}
    </style>
</head>
<body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $('nav .gnb>li').mouseover(function(){
            $(this).find("ul.sub").stop().slideDown();
        })
        $('nav .gnb>li').mouseout(function(){
            $(this).find('ul.sub').stop().slideUp();
        })

        let slideI = 0
        setInterval(function(){
            if(slideI < 2){
                slideI++;
            } else {
                slideI = 0;
            }
            $(".slide ul").animate({left:-100*slideI + '%'},500)
        }, 1000)

    
    </script>
