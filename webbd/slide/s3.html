<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            height: 100px;
            display: flex;
        }
        #header h1{
            width: 20%;
            height: inherit;
            background-color: #555;
        }
        #header h2{
            width: 80%;
            height: inherit;
            background-color: #FF7D7D;
        }
        #slide {
            width: 100%;
            height: 300px;
            background-color: #222;
        }
        #main {
            width: 100%;
            height: 200px;
            display: flex;
        }
        .m1 {
            width: 33.333%;
            background-color: #FF6161;
        }
        .m2 {
            width: 33.333%;
            background-color: #910000;
        }
        .m3 {
            width: 33.333%;
            background-color: #EEFF52;
        }
        #footer {
            width: 100%;
            height: 100px;
            display: flex;
        }
        #footer .f1 {
            width: 20%;
            background-color: #311a1a;
        }
        #footer .f2 {
            width: 60%;
            background-color: #000000;
        }
        #footer .f3 {
            width: 20%;
            background-color: #140d59;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        li {
            list-style: none;
        }
        .nav {
            width: 100%;
            background-color: #ccc;
            padding: 30px 40px;
        }
        .nav > ul {
            display: flex;
            justify-content: right;
        }
        .nav > ul > li {
            position: relative;
        }
        .nav > ul > li > a {
            background-color: #b75656;
            display: block;
            padding: 10px 40px;
        }
        .nav > ul > li > a:hover {
            background-color: #ff0000;
        }
        .nav > ul > li > ul {
            position: absolute;
            left: 0;
            top: 40px;
            background-color: #ccc;
            width: 100%;
            display: none;
        }
        .nav > ul > li > ul > li > a {
            padding: 10px;
            display: block;
        }
        .nav > ul > li > ul > li > a:hover {
            background-color: #ddd;
        }
        #slider__wrap {
            overflow: hidden;
        }
        .slider__img {  
            position: relative; 
            height: 300px;
            /* overflow: hidden; */
        }
        .slider__inner{  
            display: flex;
            flex-wrap: wrap;
            height: 300px;
            transform: translateY(-200%);
        }
        .slider { 
            position: relative;
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1></h1>
            <nav class="nav">
                <ul>
                    <li><a href="#">메뉴1</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴1-1</a></li>
                            <li><a href="#">서브메뉴1-2</a></li>
                            <li><a href="#">서브메뉴1-3</a></li>
                            <li><a href="#">서브메뉴1-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴2</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴2-1</a></li>
                            <li><a href="#">서브메뉴2-2</a></li>
                            <li><a href="#">서브메뉴2-3</a></li>
                            <li><a href="#">서브메뉴2-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴3</a>
                        <ul class="submenu"> 
                            <li><a href="#">서브메뉴3-1</a></li>
                            <li><a href="#">서브메뉴3-2</a></li>
                            <li><a href="#">서브메뉴3-3</a></li>
                            <li><a href="#">서브메뉴3-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴4</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴4-1</a></li>
                            <li><a href="#">서브메뉴4-2</a></li>
                            <li><a href="#">서브메뉴4-3</a></li>
                            <li><a href="#">서브메뉴4-4</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <section id="slider__wrap">
            <nav class="slider__img">
                <div class="slider__inner">
                    <div class="slider"><img src="img/Rectangle 6.png" alt="img1"></div>
                    <div class="slider"><img src="img/Rectangle 7.png" alt="img2"></div>
                    <div class="slider"><img src="img/Rectangle 8.png" alt="img3"></div>
                </div>
            </nav>
        </section>
        <main id="main">
            <div class="m1"></div>
            <div class="m2"></div>
            <div class="m3"></div>
        </main>
        <footer id="footer">
            <div class="f1"></div>
            <div class="f2"></div>
            <div class="f3"></div>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        // $("nav > ul > li").mouseover(function(){
        //     $(this).find(".submenu").stop().slideDown();
        // });
        // $("nav > ul > li").mouseout(function(){
        //     $(this).find(".submenu").stop().slideUp();
        // });

        document.querySelectorAll("nav > ul > li").forEach(li => {
            const submenu = li.querySelector(".submenu")

            li.addEventListener("mouseover", () => {
                submenu.style.display = 'block'
            })
            li.addEventListener("mouseout", () => {
                submenu.style.display = 'none'
            })
        })

    </script>

<script>
        const sliderWrap = document.querySelector("#slider__wrap");
        const sliderImg = sliderWrap.querySelector(".slider__img");     //보여지는 영역
        const sliderInner = sliderWrap.querySelector(".slider__inner"); //움직이는 영역
        const slider = sliderWrap.querySelectorAll(".slider");          //개별 이미지

        let currentIndex = 0;               
        let sliderCount = slider.length;    
        let sliderInterval = 1000;          

        
        sliderImg.style.transition = "all 0.6s"

        setInterval(() => {
            currentIndex = (currentIndex + 1) % sliderCount;    

            sliderImg.style.transform = "translateY("+ 300 * currentIndex + "px)";
        }, sliderInterval);
</script>

</body>
</html>
