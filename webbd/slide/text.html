<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 B유형 4번 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            height: 700px;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #ff0000;
        }
        #header .container {
            display: flex;
        }
        #header h1{
            width: 20%;
            background-color: #fb3939;
        }
        #header nav{
            width: 80%;
            background-color: #f45353;
        }
        #slider {
            width: 100%;
            height: 300px;
        }
        #contents {
            width: 100%;
            height: 200px;
        }
        #contents .container {
            display: flex;
        }
        #contents .content1{
            width: 33.3333%;
            background-color: #ad4141;
        }
        #contents .content2{
            width: 33.3333%;
            background-color: #725a5a;
        }
        #contents .content3{
            width: 33.3333%;
            background-color: #821818;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #f8cfcf;
        }
        #footer .container {
            display: flex;
        }
        #footer .footer1{
            width: 80%;
            background-color: #ac0909;
        }
        #footer .footer1-1 {
            width: 100%;
            height: 50px;
            background-color: #2c0303;
        }
        #footer .footer1-2 {
            width: 100%;
            height: 50px;
            background-color: #520101;
        }
        #footer .footer2{
            width: 20%;
            background-color: #3f2c2c;
        }

        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;   
            background-color: #494949;        
        }
        img {
            vertical-align: top;
        }
        .slide__wrap {
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        .slide__inner {
            width: 100%;
            height: 900px;
        }
        .slide {
            width: 100px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <h1></h1>
                <nav></nav>
            </div>
        </div>
        <div id="slider">
            <div class="container">
                <div class="slide__wrap">
                    <div class="slide__inner">
                        <div class="slide"><img src="img/Rectangle 6.png" alt=""></div>
                        <div class="slide"><img src="img/Rectangle 7.png" alt=""></div>
                        <div class="slide"><img src="img/Rectangle 8.png" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="contents">
            <div class="container">
                <div class="content1"></div>
                <div class="content2"></div>
                <div class="content3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer1">
                    <div class="footer1-1"></div>
                    <div class="footer1-2"></div>
                </div>
                <div class="footer2"></div>
            </div>
        </div>
    </div>
    <script>
        const slideWrap = document.querySelector(".slide__wrap")
        const slideInner = document.querySelector(".slide__inner")
        const slideImg = document.querySelectorAll(".slide")

        let currentIndex = 0;
        let slideCount = slideImg.length;
        let slideInterval = 3000;

        slideInner.style.transition = "all 0.6s";

        setInterval(() => {
            currentIndex = (currentIndex + 1) % sliderCount;   

            slideInner.style.transform = "translateY("+ -300 * currentIndex + "px)";
        }, slideInterval);
    </script>
</body>
</html>
