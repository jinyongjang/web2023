<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #edb0f6;
        }
        #header1 {
            width: 300px;
            height: 100px;
            background-color: #c185ce;
        }
        #banner {
            width: 1200px;
            height: 500px;
            background-color: #ad57be;
        }
        #contents {
            width: 1200px;
            height: 380px;
            background-color: #322525;
        }
        #contents1 {
            width: 400px;
            height: 380px;
            background-color: #9344a9;
            float: left;
        }
        #contents2 {
            width: 400px;
            height: 380px;
            background-color: #612082;
            float: left;
        }
        #contents3 {
            width: 400px;
            height: 380px;
            background-color: #6a16c5;
            float: left;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #635050;
        }
        #footer1 {
            width: 200px;
            height: 100px;
            background-color: #80b2d1;
            float: left;
        }
        #footer2 {
            width: 800px;
            height: 100px;
            background-color: #56b25b;
            float: left;
        }
        #footer3 {
            width: 200px;
            height: 100px;
            background-color: #7e0505;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div id="header1"></div>
        </div>
        <div id="banner"></div>
        <div id="contents">
            <div id="contents1"></div>
            <div id="contents2"></div>
            <div id="contents3"></div>
        </div>
        <div id="footer">
            <div id="footer1"></div>
            <div id="footer2"></div>
            <div id="footer3"></div>
        </div>
    </div>
</body>
</html>
