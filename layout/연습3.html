<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #d1a5a5;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #cb0b0b;
        }
        #main {
            width: 100%;
            height: 780px;
            background-color: #3a8216;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #5db448;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }
        #main .container {
            display: flex;
            flex-wrap: wrap;
        }
        .container1 {
            width: 100%;
            height: 100px;
            background-color: #3f4558;
        }
        .box {
            width: 50%;
            height: 680px;
            background-color: #fff;
        }
        .container2 {
            width: 100%;
            height: 200px;
            background-color: #5b6438;
        }
        .container3 {
            width: 100%;
            height: 480px;
            background-color: #16506b;
        }
        .container4 {
            width: 50%;
            height: 680px;
            background-color: #e81515;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container">
                <div class="container1"></div>
                <div class="box">
                    <div class="container2"></div>
                    <div class="container3"></div>
                </div>
                <div class="container4"></div>
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
