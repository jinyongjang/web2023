<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃10 - flaot 유형 - 반응형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        .main {
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        #contents1 {
            width: 100%;
            height: 100px;
            background-color: #74574A;
            float: left;
        }
        #contents2 {
            width: 100%;
            height: 200px;
            background-color: #684D43;
            float: left;
        }
        #contents3 {
            width: 50%;
            height: 480px;
            background-color: #594139;
            float: left;
        }
        #contents4 {
            width: 50%;
            height: 480px;
            background-color: #4A352F;
            float: left;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }
        @media(max-width:1220px){
            .container{
                width: 96%;
            }
            #contents1 {
                width: 30%;
                height: 780px;
            }
            #contents2 {
                width: 70%;
                height: 390px;
            }
            #contents3 {
                width: 35%;
                height: 390px;
            }
            #contents4 {
                width: 35%;
                height: 390px;
            }
        }
        @media(max-width:768px){
            .container{
                width: 100%;
            }
            #contents1 {
                width: 40%;
                height: 780px;
            }
            #contents2 {
                width: 60%;
                height: 260px;
            }
            #contents3 {
                width: 60%;
                height: 260px;
            }
            #contents4 {
                width: 60%;
                height: 260px;
            }
        }
        @media(max-width:480px){
            .container{
                width: 100%;
            }
            #contents1 {
                width: 100%;
                height: 150px;
            }
            #contents2 {
                width: 100%;
                height: 210px;
            }
            #contents3 {
                width: 100%;
                height: 210px;
            }
            #contents4 {
                width: 100%;
                height: 210px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="nav">
            <div class="container"></div>
        </div>
        <div class="main">
            <div class="container">
                <div id="contents1"></div>
                <div id="contents2"></div>
                <div id="contents3"></div>
                <div id="contents4"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
