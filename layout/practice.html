<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            height: 1080px;
            margin: 0 auto;
        }
        #head {
            width: 1200px;
            height: 100px;
            background-color: #914040;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #183c66;
        }
        #section {
            width: 400px;
            height: 780px;
            background-color: #306aac;
            float: left;
        }
        #content{
            width: 800px;
            height: 780px;
            background-color: #d48d29;
            float: left;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #87aa2d;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="head"></div>
        <div id="nav"></div>
        <div id="section"></div>
        <div id="content"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
