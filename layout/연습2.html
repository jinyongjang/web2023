<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #aside {
            width: 300px;
            height: 1000px;
        }
        #aside1 {
            width: 300px;
            height: 200px;
            background-color: #e5b8f3;
            float: left;
        }
        #aside2 {
            width: 300px;
            height: 600px;
            background-color: #6e427b;
            float: left;
        }
        #aside3 {
            width: 300px;
            height: 200px;
            background-color: #c596d1;
            float: left;
        }
        #content1 {
            width: 900px;
            height: 540px;
            background-color: #a465b7;
            float: left;
        }
        #content2 {
            width: 300px;
            height: 300px;
            background-color: #a150c4;
            float: left;
        }
        #content3 {
            width: 300px;
            height: 300px;
            background-color: #8233af;
            float: left;
        }
        #content4 {
            width: 300px;
            height: 300px;
            background-color: #6f09a5;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="aside">
            <div class="aside1"></div>
            <div class="aside2"></div>
            <div class="aside3"></div>
        </div>
        <div id="contents">
            <div id="content1"></div>
            <div id="content2"></div>
            <div id="content3"></div>
            <div id="content4"></div>
        </div>
        <div id="footer">
            <div id="footer1"></div>
            <div id="footer2"></div>
            <div id="footer3"></div>
        </div>
    </div>
</body>
</html>
