<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 grid3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #4c6865;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
                "header header header"
                "nav nav nav"
                "aside section1 section2"
                "aside contents contents"
                "aside main main"
                "footer footer footer";
            grid-template-columns: 350px 500px 350px;
            grid-template-rows: 100px 100px 260px 260px 260px 100px;

        }
        #header {
            background-color: #3c8187;
            grid-area: header;
        }
        #nav {
            background-color: #63a39d;
            grid-area: nav;
        }
        #aside {
            background-color: #063a3e;
            grid-area: aside;
        }
        #section1 {
            background-color: #47718b;
            grid-area: section1;
        }
        #section2 {
            background-color: #4d6aae;
            grid-area: section2;
        }
        #contents {
            background-color: #2d5ba5;
            grid-area: contents;
        }
        #main {
            background-color: #5b6eb3;
            grid-area: main;
        }
        #footer {
            background-color: #404171;
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <section id="section1"></section>
        <section id="section2"></section>
        <contents id="contents"></contents>
        <main id="main"></main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
