<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #d0e3c9;
        }
        #wrap {
            width: 1200px;
            height: 1080px;
            background-color: #568b89;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #536f85;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #db3636;
        }
        #aside {
            width: 400px;
            height: 780px;
            background-color: #3baf4d;
            float: left;
        }
        #contents {
            width: 800px;
            height: 780px;
            background-color: #373d7f;
            float: left;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #db77c4;
            clear: both;
        }
        #aside1 {
            width: 400px;
            height: 390px;
            background-color: #3e314b;
        }
        #aside2 {
            width: 400px;
            height: 390px;
            background-color: #80e3e1;
        }
        #contents1 {
            width: 800px;
            height: 390px;
            background-color: #afdf62;
        }
        #contents2 {
            width: 800px;
            height: 390px;
            background-color: #888e83;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside">
            <div id="aside1"></div>
            <div id="aside2"></div>
        </div>
        <div id="contents">
            <div id="contents1"></div>
            <div id="contents2"></div>
        </div>
        <div id=footer></div>
    </div>
</body>
</html>
