<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃20 - flex 유형 - 반응형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        #main {
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }
        .section {
            display: flex;
            flex-wrap: wrap;
        }
        main.container {
            display: flex;
            flex-wrap: wrap;
            width: 1200px;
        }
        .contents1 {
            width: 100%;
            height: 100px;
            background-color: #74574A;
        }
        .contents2 {
            width: 100%;
            height: 200px;
            background-color: #684D43;
        }
        .contents3 {
            width: 50%;
            height: 480px;
            background-color: #594139;
        }
        .content4 {
            width: 50%;
            height: 480px;
            background-color: #4A352F;
        }
        @media(max-width:1220){
            .container {
                width: 96%;
            }
            .contents1 {
                width: 30%;
                height: 780px;
            }
            .contents2 {
                width: 70%;
                height: 390px;
            }
            .contents3 {
                width: 35%;
                height: 390px;
            }
            .contents4 {
                width: 35%;
                height: 390px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container">
                <div class="contents1"></div>
                <div class="contents2"></div>
                <div class="section">
                    <div class="contents3"></div>
                    <div class="contents4"></div>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
