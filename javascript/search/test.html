<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function func(){
            document.write("2.함수 실행");
        }
        function callback(str){
            document.write("1.함수 실행");
            str();
        }
        callback(func);
    </script>
</body>
</html>
