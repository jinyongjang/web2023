<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.
        {
            for(let i=1; i<=10; i++){
                document.write(i);
            }
        }
        document.write("<br>");
        // 2.
        {
            for(let i=1; i<=10; i++){
                if(i % 2 == 0){
                    document.write(i);
                }
            }
        }
        document.write("<br>");
        // 3.
        {
            for(let i=1; i<=10; i++){
                if(i % 2 ==0){
                    document.write("<span style='color:red'>"+i+"</span>");
                } else {
                    document.write("<span style='color:blue'>"+i+"</span>");
                }
            }
        }
        document.write("<br>");
        // 4.
        {
            const num = [100, 200, 300, 400, 500, 600, 700, 800, 900]

            for(let i=0; i<num.length; i++){
                document.write(num[i]);
            }
        }
        document.write("<br>");
        // 5.
        {
            const num = [100, 200, 300, 400, 500, 600, 700, 800, 900]

            num.forEach(function(el){
                document.write(el);
            });
        }
        document.write("<br>");
        // 6. for in 
        {
            const num = [100, 200, 300, 400, 500, 600, 700, 800, 900]

            for(let a in num){
                document.write(num[a]);
            }
        }
        document.write("<br>");
        // 7.
        {
            const num = [100, 200, 300, 400, 500, 600, 700, 800, 900]

            for(let a of num){
                document.write(a);
            };
        }
    </script>
</body>
</html>
