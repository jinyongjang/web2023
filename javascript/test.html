//객체 : 데이터 불러오기 : Object
{
    const obj = {
        a : 100,
        b : 200,
        c : "javascript"
    };
    //배열로 키 값을 가져오는 코드
    console.log(Object.keys(obj));
    //배열로 값을 가져오는 코드
    console.log(Object.values(obj));
    //배열로 전체를 가져오는 코드
    console.log(Object.entries(obj));
}
