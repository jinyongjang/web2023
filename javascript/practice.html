<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        {
            //01.선언적 함수
            function func(){
                document.write("01함수가 실행되었습니다.<br>")
            }
            func();
        }
        
            //02.익명함수
        {    
            const func = function(){
                document.write("02함수가 실행되었습니다.<br>")
            }
            func();
        }
        {
            //100번실행
            function func(){
                document.write("03함수가 실행되었습니다.<br>")
            }
        }
    </script>
</body>
</html>
