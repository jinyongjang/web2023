<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            width: 1200px;
            height: 300px;
            background-color: #000000;
            color: #fff;
            margin: 0 auto;
            padding: 50px;
        }
        #main .quote {
            padding: 20px;
            text-decoration: underline;
            color: #d5d2d2;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1 class="result"></h1>
        <h2 class="quote"></h2>
    </div>

    <script>
        let number = 0;

        fetch("json/dummy01.json")
            .then(name => name.json())
            .then(result => {
                let result1 = document.querySelector(".result")
                let quote1 = document.querySelector(".quote")

                setInterval(() => {
                    number = Math.floor(Math.random()*30 + 1)
                    
                    result1.innerHTML = result.quotes[number].quote
                    quote1.innerHTML = "- " + result.quotes[number].author
                }, 1000);
            })
    </script>
</body>
</html>
