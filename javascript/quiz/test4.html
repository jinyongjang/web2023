<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            height: 300px;
            background-color: #000000;
            background-size: cover;
            color: #fff;
            margin: 0 auto;
            padding: 50px;
            position: relative;
            text-align: center;
            background-repeat: no-repeat;
            background-position: center;
        }
        #main .container {
            background-color: rgba(0, 0, 0, 0.5);
        }
        #main .quote {
            padding: 20px;
            text-decoration: underline;
            color: #d5d2d2;
        }
        .button {
            display: inline;
            position: absolute;
            width: 50px;
            height: 30px;
            background-color: red;
            color: #fff;
            text-align: center;
            transform: translateY(-50%);
            cursor: pointer;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="button">stop</div>
        <div class="container">
            <h1 class="result"></h1>
            <h2 class="quote"></h2>
        </div>
    </div>

    <script>
        let number = 0;

        fetch("json/dummy01.json")
            .then(name => name.json())
            .then(result => {
                let result1 = document.querySelector(".result")
                let quote1 = document.querySelector(".quote")
                let stop = document.querySelector(".button")
                let main1 = document.querySelector("#main")

                let Interval = setInterval(() => {
                    number = Math.floor(Math.random()*30 + 1)
                    
                    result1.innerHTML = result.quotes[number].quote;
                    quote1.innerHTML = "- " + result.quotes[number].author;

                    const unsplashUrl = `https://source.unsplash.com/random/?na&t=${Date.now()}`;
                    main1.style.backgroundImage =`url('${unsplashUrl}')`;
                }, 3000);


                stop.addEventListener("click", () => {
                    if(Interval){
                        clearInterval(Interval)
                        Interval = null;
                    } else {
                        Interval = setInterval(() => {
                            number = Math.floor(Math.random()*30 + 1)
                            
                            result1.innerHTML = result.quotes[number].quote
                            quote1.innerHTML = "- " + result.quotes[number].author

                            const unsplashUrl = `https://source.unsplash.com/random/?na&t=${Date.now()}`;
                            main1.style.backgroundImage =`url('${unsplashUrl}')`;
                }, 3000);
                    };
                    
                });
            });
    </script>
</body>
</html>
