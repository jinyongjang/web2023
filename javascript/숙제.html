<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 10px;
            padding: 20px;
        }
        .container {
            display: flex;
        }
        .card {
            border-radius: 20px;
            margin-left: 10px;
            height: 200px;
            background-color: #8a0909;
            flex: 1;
            transition: .3s all ease;
        }
        .card:hover {
            flex: 2;
            background-color: rgb(207, 207, 207);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>
</html>
