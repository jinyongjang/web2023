        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
        <script>

            // gsap.to("#section1 .parallaxs__item__img", {
            //     duration: 2,
            //     rotation: 720,
            //     scale: 0.1,
            //     scrollTrigger: {
            //         trigger: "#section1",
            //         scrub: true,
            //     }
            // })

            const box1 = document.querySelector("#section1 .parallaxs__item__img");
            const box2 = document.querySelector("#section2 .parallaxs__item__text");
            const box3 = document.querySelector("#section3 .parallaxs__item__img");
            const box4 = document.querySelector("#section4 .parallaxs__item__img");
            const box5 = document.querySelector("#section5 .parallaxs__item__img");
            const box6 = document.querySelector("#section6 .parallaxs__item__img");
            const box7 = document.querySelector("#section7 .parallaxs__item__img");
            const box8 = document.querySelector("#section8 .parallaxs__item__img");
            const box9 = document.querySelector("#section9 .parallaxs__item__img");



            gsap.defaults({ease: "none", duration: 2});

            const ani1 = gsap.timeline();
            ani1.to(box1, {rotation: 720, scale: 0.1, borderRadius: 200})
                .to(box1, {rotation: 0, scale: 1, borderRadius: 20})

            ScrollTrigger.create({
                animation: ani1,
                trigger: "#section1",
                start: "top top",
                end: "+=2000",
                scrub: true,
                pin: true,
                anticipatePin: 1,
                markers: true
            });

            const ani2 = gsap.timeline();
            ani2.to(box2, {scale: 30, rotation: 700, duration: 2})
                .to(box2, {scale: 1, rotation: 0})

            ScrollTrigger.create({
                animation: ani2,
                trigger: "#section2",
                start: "top top",
                end: "+=4000",
                scrub: true,
                pin: true,
                anticipatePin: 1,
                markers: true
            });

            const ani3 = gsap.timeline();
            ani3.from("#section3 .parallaxs__item__img.i1", {x:-200,y:100, duration:1}, "a")
            ani3.from("#section3 .parallaxs__item__img.i2", {y:-200, duration:1}, "a")
            ani3.from("#section3 .parallaxs__item__img.i3", {x:200,y:100, duration:1}, "a")
            ScrollTrigger.create({
                animation: ani3,
                trigger: "#section3",
                start: "top top",
                end: "+=3000",
                scrub: true,
                pin: true,
                anticipatePin:1,
                markers: true,
            });

            const ani4 = gsap.timeline();
            ani4.from("#section4 .parallaxs__item__img.i1", {y: -200, duration:1}, "a")
            ani4.from("#section4 .parallaxs__item__img.i2", {y: 200, duration:1}, "a")
            ani4.from("#section4 .parallaxs__item__img.i3", {y: -200, duration:1}, "a")
            ani4.from("#section4 .parallaxs__item__img.i4", {y: 200, duration:1}, "a")
            ani4.from("#section4 .parallaxs__item__img.i5", {y: -200, duration:1}, "a")

            ScrollTrigger.create({
                animation: ani4,
                trigger: "#section4",
                start: "top top",
                end: "+=4000",
                scrub: true,
                pin: true,
                anticipatePin: 1,
                markers: true
            });

            const ani5 = gsap.timeline();
            ani5.from("#section5 .parallaxs__item__img.i1", {y: 0, x:-100, rotate:360 ,duration:1}, "a")
            ani5.from("#section5 .parallaxs__item__img.i1", {y: 0, x:0, rotate:0 ,duration:0}, "a")
            ani5.from("#section5 .parallaxs__item__img.i2", {y: 0, duration:0}, "a")
            ani5.from("#section5 .parallaxs__item__img.i2", {y: 100, duration:1}, "a")
            ani5.from("#section5 .parallaxs__item__img.i3", {y: 0, duration:1}, "a")

            ScrollTrigger.create({
                animation: ani5,
                trigger: "#section5",
                start: "top top",
                end: "+=2000",
                scrub: true,
                pin: true,
                anticipatePin: 1,
                markers: true
            });


            const ani6 = gsap.timeline();
            ani6.from("#section6 .parallaxs__item__num", {x:0}, "a")
            ani6.to("#section6 .parallaxs__item__num", {x:-500, y:0}, "a")
            ani6.from("#section6 .parallaxs__item__num", {x:-500, y:0}, "a")
            ani6.to("#section6 .parallaxs__item__num", {x:0, y:500}, "a")


            ScrollTrigger.create({
                animation: ani6,
                trigger: "#section6",
                start: "top top",
                end: "+=2000",
                scrub: true,
                pin: true,
                anticipatePin: 1,
                markers: true
            });
            


        </script>
