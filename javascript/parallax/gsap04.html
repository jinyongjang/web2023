            #header {
                position: fixed;
                z-index: 10000;
            }
            .parallaxs__wrap {
            }
            .parallaxs__item {
                width: 100vw;
                height: 100vh;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #section1 {
                background-color: #111;
            }
            #section2 {
                background-color: #222;
            }
            #section3 {

            }

            }
            #section9 {

                height: 100vh;
            }

            .parallaxs__item__num {
                position: absolute;
                right: 20px;
                top: 20px;
                color: #fff;
                font-size: 5vw;
                z-index: 1000;
                font-family: "Lato";
                font-weight: 100;
            }
            .parallaxs__item__img {
                width: 100%;
                height: 100vh;
                background-size: cover;
                position: relative;
                z-index: 10;
            }
            .parallaxs__item__img::after {
                content: "";
                width: 100%;
                height: 100%;
                position: absolute;
                left: 0;
                top: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 1;
            }
            .parallaxs__item__img.active {
                border-radius: 50%;
            }
            .parallaxs__item:nth-child(1) .parallaxs__item__img {
                background-image: url(img/istockphoto-1076837208-612x612.jpg);
