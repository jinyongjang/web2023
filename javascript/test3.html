<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //익명함수
        {
            const func = function(){
                document.write("실행되었습니다.")
            }
            func()
        }
        //선언적함수
        {
            function func(){
                document.write("실행되었습니다.")
            }
            func()
        }
        //매개변수
        {
            function func(str){
                document.write(str)
            }
            func("실행되었습니다.")
        }
        //리턴함수
        {
            function func(){
                const str ="실행되었습니다."
                return str;
            }
            document.write(func());
        }
    </script>
</body>
</html>
