<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배너 유형01</title>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        h1,h2,h3,h4,h5,h6 {
            font-weight: normal;
        }
        a {
            text-decoration: none;
        }
        .blind {
            position:absolute;
            clip:rect(0 0 0 0);
            width:1px;
            height:1px;
            margin:-1px;
            overflow:hidden;
        }
        .mt10 {margin-top: 10px !important;}
        .mt20 {margin-top: 20px !important;}
        .mt30 {margin-top: 30px !important;}
        .mt40 {margin-top: 40px !important;}
        .mt50 {margin-top: 50px !important;}
        .mt60 {margin-top: 60px !important;}
        .mt70 {margin-top: 70px !important;}
        .mb10 {margin-bottom: 10px !important;}
        .mb20 {margin-bottom: 20px !important;}
        .mb30 {margin-bottom: 30px !important;}
        .mb40 {margin-bottom: 40px !important;}
        .mb50 {margin-bottom: 50px !important;}
        .mb60 {margin-bottom: 60px !important;}
        .mb70 {margin-bottom: 70px !important;}


        /* common */
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
            /* background-color: rgba(0, 0, 0, 0.1); */
        }
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        .section {
            padding: 120px 0;
        }
        .section__small {
            background-color: rgba(12, 209, 174, 0.64);
            font-size: 14px;
            border-radius: 50px;
            color: black;
            text-transform: uppercase;
            margin-bottom: 20px;
            display: inline-block;
            padding: 1px 23px;
        }
        .section.center {
            text-align: center;
        }
        .section__h2 {
            font-size: 50px;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1;
        }
        .section__desc {
            font-size: 22px;
            line-height: 1.5;
            color: #666;
            margin-bottom: 70px;
            font-weight: 300;
        }

        /* banner wrap */
        .banner__inner {
            color: #fff;
        }
        .banner__wrap {
            background-image: linear-gradient(180deg, #11191B 100%);
            height: 500px;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }
        .banner__wrap::before{
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-image: url(../asset/img/BANNER-TYPE01.jpg);
            background-repeat: no-repeat;
            background-position: center;
            z-index: -1;
        }
        .banner__inner h3 {
            font-size: 50px;
            color: #fff;
            text-align: center;
            margin-bottom: 45px;
        }
        .banner__inner p {
            font-size: 16px;
            line-height: 1.6;
            color: #fff;
            text-align: center;
        }
        .banner__right {
            text-align: center;
        }
        .banner__right a {
            color: #fff
        }
    </style>
</head>
<body>
    <section class="banner__wrap">
        <h2 class="blind">배너</h2>
        <div class="banner__inner">
            <div class="banner__info section nexon">
                <h3>사막여우 보호 활동</h3>
                <p>사막 여우를 보호하기 위한 이러한 조치들은 지속적으로 이루어져야 합니다.<br>
                    우리는 지구상 모든 생명체들이 함께 존재하는 지구에서 살아가고 있으며,<br>
                    이를 위해서는 모든 생명체들이 서로 존중하고 보호해야 합니다.</p>
            </div>
            <address class="banner__right">
                <a href="jinyongjang.github.io/web2023/">자세한 사항은 jinyongjang.github.io/web2023/에서 확인 가능 합니다.</a>
            </address>
        </div>
    </section>
</body>
</html>
